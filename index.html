<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./View/Index.css">
        <title>LeroLero diario de bordo</title>
    </head>
    <body>
        <div class="projetosDescricoes">
            <div class="campoProjetos" id="teste123">
                <p>Selecione os projetos dos quais<br> você faz parte:</p>
                <label for="proj1"><input type="checkbox" name="proj" value="Sensor de Pressao" id="proj1" >Sensor de pressão</label>
                <label for="proj2"><input type="checkbox" name="proj" value="Smart Touch V2" id="proj2" >PIC32</label>
                <label for="proj3"><input type="checkbox" name="proj" value="Smart Touch 24" id="proj3">BUG smart touch</label>
                <label for="proj4"><input type="checkbox" name="proj" value="Auxilio na producao" id="proj4">Auxílio na produção</label>
                <input type="text" id="novoProjeto" placeholder="Digite o nome do projeto">
                <button id="btCriar">Criar projeto</button>
            </div>
            <div class="campoDescricoes" id="campoDescricoes">
                <p>Adicione descrições para o projeto:</p>
                <input type="text" class ="dercriProjeto" name="descri" id="descri1" placeholder="blá-blá-blá">
                <input type="text" class ="dercriProjeto" name="descri" id="descri2" placeholder="blá-blá-blá">
                <input type="text" class ="dercriProjeto" name="descri" id="descri3" placeholder="blá-blá-blá">
                <button id="btAddDescricao">+</button>
                <button id="btSalvar">Salvar</button>
            </div>
        </div>
        <div class="blocoFinal">
            <div class="datasInicialFinal">
                <p>Selecione a data de início do preenchimento:</p>
                <div class="entradaDeData">
                    <label for="startDate">Início:<input type="date" id="startDate" name="trip-start" value="2019-01-01" min="2019-01-01" max="2021-12-31"></label>
                </div> 
                <label for="noveHoras"><input type="radio" id="noveHoras" name="horario" checked>9:00/dia (CLT)</label>
                <label for="seisHoras"><input type="radio" id="seisHoras" name="horario">6:00/dia (CLT)</label>
                <!-- <label for="seisHorasEstagio"><input type="radio" id="seisHorasEstagio" name="horario">6:00/dia Estágiario</label> -->
                <label for="fexivel"><input type="checkbox" id="fexivel" name="horarioFlexivel">Horário flexível</label>      
                <!-- <label for="disableInputs"><input type="checkbox" name="disableInputs" onclick="desabilitaSelects()" id="checkDesabilita">Desabilitar data final</label>
                <div class="entradaDeData">
                    <label for="endDate">Fim:<input type="date" id="endDate" name="trip-start" value="2019-07-22" min="2018-01-01" max="2021-12-31"></label>
                </div> -->
            </div>
            <button id="btGerar">Gerar arquivo</button>    
        </div>    
    </body>
    <script src="./Model/diarioDeBordo.js"></script>
    <script src="./Model/AtividadeModel.js"></script>
    <script src="./Model/functionsDaModel.js"></script>
    <script src="./View/functionsDaView.js"></script>
</html>
